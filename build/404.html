<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const path = window.location.pathname.replace(/\/$/, '');
      window.history.replaceState({}, '', path);
    </script>
    <script src="/index.js"></script>
  </body>
</html>
